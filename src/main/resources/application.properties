# 주석
# key=value
server.port=80

# 전체 인코딩 설정
server.servlet.encoding.charset=UTF-8

# 사용자 생성 키
my.message.hi=hello
my.default=default

# Log 설정
# 전역 레벨 설정
logging.level.root=info

# Web 요청 발생 Log
logging.level.org.springframework.web=debug
# 특히 POST로 넘어오는 파라미터
spring.mvc.log-request-details=true
#logging.level.com.iu.home.board.qna.QnaController=debug

#SQL log
logging.level.jdbc=OFF
logging.level.jdbc.sqlonly=OFF           
logging.level.jdbc.sqltiming=DEBUG       
logging.level.jdbc.audit=OFF             
logging.level.jdbc.resultset=OFF         
logging.level.jdbc.resultsettable=DEBUG  
logging.level.jdbc.connection=OFF
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=OFF
logging.level.javax.sql.DataSource=info

# MyBatis 설정
# username
spring.datasource.hikari.username=user02
# password
spring.datasource.hikari.password=user02
# url
#spring.datasource.url=jdbc:mariadb://localhost:3306/iuu
spring.datasource.url=jdbc:mariadb://172.17.0.2:3306/iuu
# driver
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# 개발 시 로그를 찍기위한 라이브러리(배포시에는 위에꺼 써야함)
#spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3306/iuu

# Transaction 관리
# Service에 @Transactional 사용시 Service 클래스가
# 부모없이 단독 사용할 때 에러 방지
spring.aop.proxy-target-class=true

# Mapper, Config 설정
mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml
mybatis.config-location=classpath:database/config/config.xml

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# FileUpload
# Multipart 사용 여부
spring.servlet.multipart.enabled=true
# 파일 하나당 최대 크기
spring.servlet.multipart.max-file-size=10MB
# 총 파일 최대 크기 설정
spring.servlet.multipart.max-request-size=50MB

# 파일 저장 폴더(사용자 정의 키)
# Upload 경로
app.upload.qna=D:/result/upload/qna/
# 요청 base 경로
app.upload.base=file:///result/upload/
app.url.path=/file/**



